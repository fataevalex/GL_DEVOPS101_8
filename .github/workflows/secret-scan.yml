name: Secret Scan

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  gitleaks-scan:
    name: Run Gitleaks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: --source=. --report-format sarif --report-path=gitleaks.sarif --exit-code=0

      - name: Run Gitleaks
        run: |
          gitleaks detect --source . --report-format sarif --report-path gitleaks.sarif --exit-code 0
      - name: Run Gitleaks (print to log)
        if: always()
        run: |
          echo "üîç Running gitleaks scan..."
          gitleaks detect --source . \
            --exit-code 0 \
            --verbose \
            $(test -f .gitleaks.toml && echo "--config .gitleaks.toml" || true)
