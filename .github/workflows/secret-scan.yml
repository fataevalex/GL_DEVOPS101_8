name: Secret Scan
#version 1.0.1
on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  gitleaks-scan:
    name: Run Gitleaks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Gitleaks manually
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.27.2/gitleaks_8.27.2_linux_x64.tar.gz -o gitleaks.tar.gz
          tar -xzf gitleaks.tar.gz
          chmod +x gitleaks
          sudo mv gitleaks /usr/local/bin/

      - name: Run Gitleaks (generate report)
        run: |
          gitleaks detect --source . \
            --report-format sarif \
            --report-path gitleaks.sarif \
            --exit-code 0 \
            $(test -f .gitleaks.toml && echo "--config .gitleaks.toml" || true)

            - name: Print Gitleaks summary
        if: always()
        run: |
          echo "📋 Gitleaks summary:" >> $GITHUB_STEP_SUMMARY
          if [ -f gitleaks.sarif ]; then
            count=$(jq '.runs[].results | length' gitleaks.sarif)
            if [ "$count" -eq 0 ]; then
              echo "✅ No leaks found" >> $GITHUB_STEP_SUMMARY
            else
              echo "## 🔴 Gitleaks detected secrets 🔴" >> $GITHUB_STEP_SUMMARY
              echo '<table><tr><th>Rule ID</th><th>Commit</th><th>Secret URL</th><th>Start Line</th><th>Author</th><th>Date</th><th>Email</th><th>File</th></tr>' >> $GITHUB_STEP_SUMMARY
              jq -r '
                .runs[].results[] |
                [
                  .ruleId,
                  .partialFingerprints.CommitSha,
                  .locations[0].physicalLocation.region.startLine,
                  .properties.author,
                  .properties.date,
                  .properties.email,
                  .locations[0].physicalLocation.artifactLocation.uri
                ] | @tsv
              ' gitleaks.sarif | while IFS=$'\t' read -r rule sha line author date email file; do
                echo "<tr><td>${rule}</td><td><a href=\"https://github.com/${{ github.repository }}/commit/${sha}\">${sha:0:7}</a></td><td><a href=\"https://github.com/${{ github.repository }}/commit/${sha}#diff-${file//\//-}\">View Secret</a></td><td>${line}</td><td>${author}</td><td>${date}</td><td>${email}</td><td><a href=\"${file}\">${file}</a></td></tr>" >> $GITHUB_STEP_SUMMARY
              done
              echo '</table>' >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "⚠️ No gitleaks.sarif file found" >> $GITHUB_STEP_SUMMARY
          fi

