name: secret-scan
on:
  push:
#    branches:
#      - main
#      - feature/gitleak-hook

jobs:
  gitleaks-scan:
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gitleaks (whole tree, don't fail)
        run: |
          gitleaks detect \
            --source . \
            --report-format sarif \
            --report-path gitleaks.sarif \
            --exit-code 0 \
            --redact \
            --verbose

      - name: Upload SARIF report to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif
